<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="./css/base.css"/>

<body>
<div class="warp">
    <header class="clearfix">
        <a href="#" class="back fl"></a>
        提交订单

    <div class="main">
       <div class="server_box">
           <ul>
               <li><strong class="server_p">服务人员</strong><span>上医·王朝阳</span></li>
               <li><strong class="technical ">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</strong><span>主治医生</span></li>

                <li><label for="remark" class="remark">备注信息<input type="text" placeholder="用户的需要或疑问，包括其他情况备注
便于服务前的准备" id="remark"/></label></li>
            </ul>


        </div>
        <div class="pay">
            <ul>
                <li><strong class="server_p">支付金额</strong><span>￥238元</span></li>

            </ul>
        </div>

    </div>
    <footer>
        <div class="answers">

        </div>
